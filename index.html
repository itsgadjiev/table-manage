<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/scss/style.css">
    <script src="./js/index.js" defer></script>
    <title>Document</title>
</head>

<body>

    <div class="input-wrapper">
        <div class="input-group">
            <span class="input-group-text">First and last name and salary</span>
            <input type="text" aria-label="First name" class="form-control name-input">
            <input type="text" aria-label="Last name" class="form-control surname-input">
            <input type="number" aria-label="Salary name" class="form-control salary-input">
            <button class="btn btn-success add-btn">Add</button>
        </div>
    </div>

    <div class="input-wrapper">
        <div class="input-group">
            <input type="text" placeholder="Filter for name" class="form-control name-filter">
            <input type="text" placeholder="Filter for Lastname" class="form-control surname-filter mx-5">
            <input type="number" placeholder="Enter min salary" class="form-control salary-min-filter salary-filter">
            <input type="number" placeholder="Enter max salary" class="form-control salary-max-filter salary-filter">
        </div>
    </div>

    <div class="wrapper">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Surname</th>
                    <th scope="col">Salary</th>
                </tr>
            </thead>
            <tbody class="table-group-divider table-inner">

            </tbody>
        </table>
    </div>
</body>

</html>
